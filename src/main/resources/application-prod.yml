server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/navoiyazotlms}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
    use-code-as-default-message: true
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_FILE_SIZE:150MB}
      max-request-size: ${MAX_REQUEST_SIZE:150MB}
      file-size-threshold: ${FILE_SIZE_THRESHOLD:150MB}

path:
  resource:
    prompts: ${PROMPTS_PATH:prompts/answer_checker.txt}

exam:
  duration-minutes: ${EXAM_DURATION_MINUTES:60}
  question-count: ${EXAM_QUESTION_COUNT:40}
  max-attempts-per-candidate: ${EXAM_MAX_ATTEMPTS_PER_CANDIDATE:0}
