spring:
  datasource:
    url: jdbc:h2:mem:lmsdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
  main:
    allow-bean-definition-overriding: true

exam:
  duration-minutes: 60
  question-count: 40
  max-attempts-per-candidate: 0
